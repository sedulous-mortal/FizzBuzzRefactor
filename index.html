<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FizzBuzz Refactor</title>

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">



</head>

<body>

    <h1>FizzBuzz Refactor</h1>

    <!--simple text input with text telling the user to input a number-->
    <form id="pick_num_form">
        <label for="num_entry">Enter a number here:</label>
        <input type="text" name="num_entry" id="num_entry" placeholder="e.g., 11">
        <button type="submit">Begin</button>
    </form>

    <div id="main">
    </div>

    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
